<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar">
      <div class="menu">
        <img src="images/logo.svg" alt="Logo" />
        <button id="togglebtn">
          <img class="open" src="images/menu.svg" alt="Menu" />
          <img class="close" src="images/close.svg" alt="Close" />
        </button>
      </div>
      <div class="icons">
        <div>
          <img src="images/search.svg" alt="search" />
          <p class="iconsText">Buscar</p>
        </div>
        <div>
          <img src="images/grid.svg" alt="Grid" />
          <p class="iconsText">Dashboard</p>
        </div>
        <div>
          <img src="images/pet.svg" alt="Pets" />
          <p class="iconsText">Pets</p>
        </div>
        <div>
          <img src="images/user.svg" alt="User" />
          <p class="iconsText">Clientes</p>
        </div>
        <div>
          <img src="images/vet.svg" alt="Vet" />
          <p class="iconsText">Vets</p>
        </div>
        <div>
          <img src="images/settings.svg" alt="Settings" />
          <p class="iconsText">Ajustes</p>
        </div>
      </div>
      <div class="logout">
        <div>
          <img
            class="ProfilePhoto"
            src="images/avatar.png"
            alt="ProfilePhoto"
          />
          <div class="ProfileDetails">
            <p>Eleanor Pena</p>
            <p>VeterinÃ¡ria</p>
          </div>
        </div>
        <img class="logoutIcon" src="images/log-out.svg" alt="Log Out" />
      </div>
    </div>

    <div id="text">
      <p>Dashboard</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
